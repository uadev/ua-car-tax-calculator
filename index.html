      </div>
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="post" id="calc-tax">
         <div class="form-group ">
          <label class="control-label requiredField">
           Тип двигуна
           <span class="asteriskField">
            *
           </span>
          </label>
          <div class="">
           <div class="radio">
            <label class="radio">
             <input name="engineType" type="radio" value="d"/>
             Дизель
            </label>
           </div>
           <div class="radio">
            <label class="radio">
             <input checked="true" name="engineType" type="radio" value="g"/>
             Бензин
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="number">
           Об'єм, см3
           <span class="asteriskField">
            *
           </span>
          </label>
          <div class="input-group">
           <div class="input-group-addon">
            <i class="fa fa-car">
            </i>
           </div>
           <input required min="100" step="100" class="form-control" id="engineVolume" name="engineVolume" placeholder="" value="1600" type="number"/>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label " for="price">
           Ціна, eur
          </label>
          <div class="input-group">
           <div class="input-group-addon">
            <i class="fa fa-eur">
            </i>
           </div>
           <input class="form-control" id="price" name="price" type="number" min="0" placeholder="1000" required pattern="\d+(\.\d{2})" value="5000"/>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label " for="textarea">
           Повна ціна, eur
          </label>
          <textarea class="form-control" cols="40" id="results" name="results" rows="5"></textarea>
         </div>
            <div class="form-group">
             <div>
              <button class="btn btn-primary " style="vertical-align: top" name="submit" type="submit">
               Розрахувати
              </button>

</div>
             </div>
            </div>
        </form>
       </div>
      </div>

<div>

      </footer>
    </div>
</div>
<script type="text/javascript">
    var form = document.getElementById('calc-tax');
    function defineTaxMultiplier(type, volume) {
        if (type === 'g') {
            if (volume <= 1000) {
                return 0.102;
            } else if ( volume <= 1500 ) {
                return 0.063;
            } else if (volume <= 2200) {
                return 0.267;
            } else if (volume <= 3000) {
                return 0.276;
            } else {
                return 2.209;
            }
        } else if (type === 'd') {
            if (volume <= 1500) {
                return 0.103;
            } else if (volume <= 2500) {
                return 0.327;
            } else {
                return 2.209;
            }
        }
    }
    function doCalculate() {
        console.log('calc')
        var type = form.engineType.value;
        if (!type) {
            return false;
        }
        var price = Number(form.price.value);
        var volume = Number(form.engineVolume.value);
        var taxMultiplier = defineTaxMultiplier(type, volume);
        console.log('start', price, type, volume, taxMultiplier, volume * taxMultiplier);
        document.getElementById('results').value = `Розрахунок для  ${type==='d'?'дизель':'бензин'}, ${volume} см3, ціна ${price}
Ставка Акцизу ${taxMultiplier}, акциз: ${volume} х ${taxMultiplier} = ${(volume * taxMultiplier).toFixed(2)}, ПДВ 20%: ${price * 0.2}, Мито 10%: ${price * 0.1}
Повна ціна: ${(price + (taxMultiplier * volume) + (price * 0.2) + (price * 0.1)).toFixed(2)} €
`;
    }
    form.addEventListener('change', doCalculate);
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();

        doCalculate();

        return false;
    });
</script>
